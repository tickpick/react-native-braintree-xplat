apply plugin: "com.android.library"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false  // Set this to true to enable Proguard
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.facebook.react:react-native:+"
    implementation 'com.braintreepayments.api:braintree:2.+'
    implementation 'com.braintreepayments.api:drop-in:2.+'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.3.1'

    implementation 'com.braintreepayments.api:google-payment:2.+'
    implementation 'com.braintreepayments.api:samsung-pay:1.0.0'
    implementation(group: 'com.samsung.android', name: 'samsungpay', version: '1.9.0', ext: 'jar')
    // Google dependencies
    implementation 'com.google.android.gms:play-services-wallet:18.0.0'
}
